<script type="javascript">
var tooltipContent = function(key, x, y, e, graph) {
    return '<h3>' + key + '</h3>' +'<p>X: ' + x + '</p>'+'<p>Y: ' + y + '</p>'+'<p>e: ' + e + '</p>' ;
}
</script>
<div class="row">
  <div class="span12">
    <h2>{{ name }}</h2>
  </div>

  <div class="span8">

    <h3>{{ level }}</h3>

    <p>
      <ul class="breadcrumbs">
	<li class="breadcrumb-trail" ng-repeat="b in breadcrumbs" ng-click="reloadBreadcrumbs(b)">&nbsp;<span class="trail-item">{{ b }}</span></li>
      </ul>
    </p>

    <nvd3-pie-chart
       data="pieChartData"
       noData=""
       id="pieChartBudget"
       showLabels="false"
       tooltips="true"
       tooltipContent="tooltipContent"
       transitionDuration="600"
       x="xFunction()"
       y="yFunction()"
       width="700"
       height="700"
       donut="true"
       donutRatio="1.5"
       donutLabelsOutside="false"
       margin="{left:100,top:100,bottom:100,right:100}">

      <svg id="budget"></svg>

    </nvd3-pie-chart>

  </div>
  
  <div class="span4">
    <h3>{{ level }} History</h3>
    
    {{ notes }}

    <nvd3-multi-bar-chart
       data="stackedBarChartData"
       id="stackedBarChart"
       tooltips="true"
       tooltipContent="barChartTooltips">
        <svg style="padding: 3em; padding-left: 3.5em; height: 400px;"></svg>
    </nvd3-multi-bar-chart>

  </div>

  <div class="span12">
    <h3>Others</h3>
    <nvd3-multi-bar-chart
       data="othersBarChartData"
       id="othersBarChart"
       tooltips="true"
       tooltipContent="barChartTooltips">
        <svg style="padding: 3em; padding-left: 3.5em; height: 400px;"></svg>
    </nvd3-multi-bar-chart>
  </div>

</div>
