<div class="row">
  <div class="span12">
    <h2>{{ name }}</h2>
    <p>Budgie in action.</p>
  </div>

  <div class="span8">

    <h3>{{ level }}</h3>
    <p>Blablabla.</p>

    <nvd3-pie-chart
       data="pieChartData"
       id="pieChartBudget"
       showLabels="true"
       x="xFunction()"
       y="yFunction()"
       width="800"
       height="800"
       donut="true"
       donutRatio="1.5"
       donutLabelsOutside="false"
       margin="{left:100,top:100,bottom:100,right:100}">

      <svg id="budget"></svg>

    </nvd3-pie-chart>

  </div>
  
  <div class="span4">
    <h3>{{ level }} Summary</h3>
    
    {{ notes }}

    <nvd3-multi-bar-chart
       data="stackedBarChartData"
       id="stackedBarChart">
        <svg></svg>
    </nvd3-multi-bar-chart>

  </div>

</div>
