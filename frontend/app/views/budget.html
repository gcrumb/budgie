
<div class="row">
  <div class="span12">
    <h2>{{ level }}</h2>
  </div>

  <div class="span8">

    <h3>{{ name }}</h3>

    <p>
      <ul class="breadcrumbs">
	<li class="breadcrumb-trail" ng-repeat="b in breadcrumbs" ng-click="reloadBreadcrumbs(b)">&nbsp;<span class="trail-item">{{ b }}</span></li>
      </ul>
    </p>

    <nvd3-pie-chart
       data="pieChartData"
       noData=""
       id="pieChartBudget"
       showLabels="false"
       tooltips="true"
       tooltipContent="tooltipContent"
       transitionDuration="600"
       x="xFunction()"
       y="yFunction()"
       width="700"
       height="700"
       donut="true"
       donutRatio="1.5"
       donutLabelsOutside="false"
       margin="{left:100,top:100,bottom:100,right:100}">

      <svg id="budget"></svg>

    </nvd3-pie-chart>

  </div>
  
  <div class="span4">
    <h3>{{ name }} History</h3>
    
    {{ notes }}

    <nvd3-multi-bar-chart
       data="stackedBarChartData"
       id="stackedBarChart"
       tooltips="true"
       tooltipContent="barChartTooltips">
        <svg style="padding: 3em; padding-left: 3.5em; height: 400px;"></svg>
    </nvd3-multi-bar-chart>

  </div>

  <div class="span12" ng-show="showOthers">
    <h3>Other</h3>
    <nvd3-multi-bar-horizontal-chart
       data="othersBarChartData"
       id="othersBarChart"
       tooltips="true"
       tooltipContent="barChartTooltips">
        <svg style="
		    padding: 3em;
		    padding-left: 20em;
		    height: 500px;
		    width: 800px;
		    margin-left: -12em;
		    margin-top: -5em;"></svg>
    </nvd3-multi-bar-chart>
  </div>

</div>
