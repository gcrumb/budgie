<div class="row">
    <div style="margin-left: 1em;" class="choose-your-poison">
      <div class="btn-group">
        <button type="button" class="btn btn-primary btn-small" ng-model="radioModel" btn-radio="'Left'">Spending</button>
        <button type="button" class="btn btn-primary btn-small" ng-model="radioModel" btn-radio="'Middle'">Revenue</button>
        <button type="button" class="btn btn-primary btn-small" ng-model="radioModel" btn-radio="'Right'">Borrowing</button>
      </div>
    </div>
</div>
<div class="row">
  <div class="span12">
    <h2>{{ level || 'National Budget' }}</h2>
  </div>

  <div class="span8">

    <h3>{{ name }}</h3>

    <p>
      <ul class="breadcrumbs">
	<li class="breadcrumb-trail" ng-repeat="b in breadcrumbs" ng-click="reloadBreadcrumbs(b)"><i class="icon-hand-right"></i> <span class="trail-item">{{ b }}</span></li>
      </ul>
    </p>

    <nvd3-pie-chart
       data="pieChartData"
       noData=""
       id="pieChartBudget"
       showLabels="false"
       tooltips="true"
       tooltipContent="tooltipContent"
       transitionDuration="600"
       x="xFunction()"
       y="yFunction()"
       width="700"
       height="700"
       donut="true"
       donutRatio="1.5"
       donutLabelsOutside="false"
       margin="{left:100,top:100,bottom:100,right:100}">

      <svg id="budget"></svg>

    </nvd3-pie-chart>

  </div>
  
  <div class="span4">
    <h4>{{ name.length ? name + ' History' : '' }}</h4>
    
    {{ notes }}

    <nvd3-multi-bar-chart
       data="stackedBarChartData"
       id="stackedBarChart"
       tooltips="true"
       tooltipContent="barChartTooltips">
        <svg style="padding: 3em; padding-left: 3.5em; height: 400px;"></svg>
    </nvd3-multi-bar-chart>

  </div>

  <div class="span12" ng-show="showOthers">
    <h3>Other</h3>
    <nvd3-multi-bar-horizontal-chart
       data="othersBarChartData"
       id="othersBarChart"
       tooltips="true"
       tooltipContent="barChartTooltips">
        <svg style="
		    padding: 3em;
		    padding-left: 20em;
		    height: 500px;
		    width: 800px;
		    margin-left: -12em;
		    margin-top: -5em;"></svg>
    </nvd3-multi-bar-chart>
  </div>

</div>
